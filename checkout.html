<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-indigo-600">E-Shop</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userName" class="text-gray-700"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Checkout Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Order Summary -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6">Order Summary</h2>
                <div id="orderItems" class="space-y-4 mb-6">
                    <!-- Order items will be dynamically added here -->
                </div>
                <div class="border-t pt-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-600">Subtotal:</span>
                        <span id="subtotal" class="font-semibold"></span>
                    </div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-600">Shipping:</span>
                        <span id="shipping" class="font-semibold">$10.00</span>
                    </div>
                    <div class="flex justify-between items-center text-xl font-bold">
                        <span>Total:</span>
                        <span id="total"></span>
                    </div>
                </div>
            </div>

            <!-- Checkout Form -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6">Shipping Information</h2>
                <form id="checkoutForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2">First Name</label>
                            <input type="text" id="firstName" class="w-full px-4 py-2 border rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Last Name</label>
                            <input type="text" id="lastName" class="w-full px-4 py-2 border rounded-md" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border rounded-md" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Address</label>
                        <input type="text" id="address" class="w-full px-4 py-2 border rounded-md" required>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2">City</label>
                            <input type="text" id="city" class="w-full px-4 py-2 border rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Postal Code</label>
                            <input type="text" id="postalCode" class="w-full px-4 py-2 border rounded-md" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Country</label>
                        <select id="country" class="w-full px-4 py-2 border rounded-md" required>
                            <option value="">Select Country</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="GB">United Kingdom</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>

                    <h3 class="text-xl font-bold mt-8 mb-4">Payment Information</h3>
                    <div id="card-element" class="p-4 border rounded-md">
                        <!-- Stripe Card Element will be inserted here -->
                    </div>
                    <div id="card-errors" class="text-red-500 text-sm" role="alert"></div>

                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 transition duration-300">
                        Place Order
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Order Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <div class="text-center">
                <i class="fas fa-check-circle text-5xl text-green-500 mb-4"></i>
                <h3 class="text-2xl font-bold mb-2">Order Placed Successfully!</h3>
                <p class="text-gray-600 mb-6">Thank you for your purchase. Your order has been confirmed.</p>
                <div class="space-y-2">
                    <p class="font-semibold">Order Number: <span id="orderNumber"></span></p>
                    <p class="text-sm">You will receive an email confirmation shortly.</p>
                </div>
                <button onclick="window.location.href='index.html'" class="mt-6 bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">
                    Continue Shopping
                </button>
            </div>
        </div>
    </div>

    <script src="js/checkout.js"></script>
</body>
</html>
